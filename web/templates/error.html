<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff6b6b;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #888;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>Something went wrong. Please try again later.</p>
        <button class="btn" onclick="location.reload()">Reload Page</button>
    </div>
</body>
</html>
