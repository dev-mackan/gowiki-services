{{ $title := .Page.DisplayTitle }}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/style.css" rel="stylesheet">
        <title>{{ $title }} - Revisions</title>
    </head>
    <body>
        <h2>{{ $title }}</h2>
        <h3>Revisions:</h3>
        <main>
        {{ range .Revisions }}
            <a href="./revisions/{{ .RevId }}">
                {{ .RevId }} - {{ .CreatedAt }}
            </a><br>
        {{ end }}
        </main>
    </body>
</html>
